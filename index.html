<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
        initial=scale=1.0">
    <title>Countdown-Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="head-text">New Years Eve</h1>
    <div class="countdown-cont">
        <div class="days-c">
            <p class="big-text" id="hours"></p>
            <span>days</span>
        </div>
        <div class="hours-c">
            <p class="big-text" id="hours"></p>
            <span>hours</span>
        </div>
        <div class="mins-c">
            <p class="big-text" id="hours"></p>
            <span>mins</span>
        </div>
        <div class="sec-c">
            <p class="big-text" id="hours"></p>
            <span>seconds</span>
        </div>
    </div>
        
    

</body>

</html>
